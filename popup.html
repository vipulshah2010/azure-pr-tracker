<!DOCTYPE html>
<html>
<head>
    <title>Azure PR Tracker</title>
    <style>
        :root {
            --theme-color: #FF6200;
            --theme-hover: #e65800;
            --theme-light: #fff1e8;
        }
        
        body {
            width: 500px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        
        .pr-item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.2s;
        }
        
        .pr-item:hover {
            border-color: var(--theme-color);
        }
        
        .settings {
            margin-bottom: 15px;
        }
        
        input {
            margin: 5px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        input:focus {
            outline: none;
            border-color: var(--theme-color);
            box-shadow: 0 0 0 2px rgba(255, 98, 0, 0.1);
        }
        
        button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: var(--theme-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: var(--theme-hover);
        }
        
        .tabs {
            margin-top: 20px;
            border-bottom: 2px solid var(--theme-color);
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        .tab {
            padding: 8px 16px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-bottom: none;
            border-radius: 4px 4px 0 0;
            background: #f5f5f5;
            transition: all 0.2s;
        }
        
        .tab:hover {
            background: var(--theme-light);
            border-color: var(--theme-color);
        }
        
        .tab.active {
            background: var(--theme-color);
            color: white;
            border-color: var(--theme-color);
        }
        
        .tab-content {
            display: none;
            margin-top: 20px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .pr-count {
            margin-left: 5px;
            background: #e0e0e0;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .active .pr-count {
            background: white;
            color: var(--theme-color);
        }
        
        a {
            color: var(--theme-color);
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
            color: var(--theme-hover);
        }
        
        /* Scrollbar styling */
        .tab-content::-webkit-scrollbar {
            width: 1px;
        }
        
        .tab-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 2px;
        }
        
        .tab-content::-webkit-scrollbar-thumb {
            background: var(--theme-color);
            border-radius: 2px;
        }
        
        .tab-content::-webkit-scrollbar-thumb:hover {
            background: var(--theme-hover);
        }
    </style>
</head>
<body>
    <div class="settings">
        <input type="text" id="organization" placeholder="Organization name">
        <input type="text" id="project" placeholder="Project name">
        <input type="text" id="repository" placeholder="Repository name">
        <input type="password" id="pat" placeholder="Personal Access Token">
        <button id="save">Save Settings</button>
    </div>
    <div id="tabs" class="tabs"></div>
    <div id="tab-contents"></div>
    <script src="popup.js"></script>
</body>
</html>
